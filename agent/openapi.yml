openapi: 3.0.1
info:
  title: Agent Communication Protocol
  description: Specification of the API protocol for communication with an agent.
  version: 'v1'

paths:
  /agent/tasks:
    post:
      summary: Creates a task for the agent.
      tags: [agent, tasks]
      operationId: createAgentTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentTaskRequestBody'
      responses:
        200:
          description: A new agent task was successfuly created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentTask'
        default:
          description: Internal Server Error
    get:
      summary: List all tasks that have been created for the agent.
      tags: [agent, tasks]
      operationId: listAgentTasksIDs
      responses:
        200:
          description: Returned list of agent's task IDs.
          content:
            application/json:
              schema:
                type: array
                default: []
                description: A list of task IDs
                items:
                  type: string
        default:
          description: Internal Server Error

  /agent/tasks/{task_id}:
    get:
      summary: Get details about a specified agent task.
      tags: [agent, tasks]
      operationId: getAgentTask
      parameters:
        - name: task_id
          in: path
          description: ID of the task
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returned details about an agent task.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentTask'
        default:
          description: Internal Server Error

  /agent/tasks/{task_id}/steps:
    get:
      summary: List all steps for the specified task.
      tags: [agent, tasks, steps]
      operationId: listAgentTaskSteps
      parameters:
        - name: task_id
          in: path
          description: ID of the task
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returned list of agent's step IDs for the specified task.
          content:
            application/json:
              schema:
                type: array
                default: []
                description: A list of step IDs for the task
                items:
                  type: string
        default:
          description: Internal Server Error
    post:
      summary: Execute a step in the specified agent task.
      tags: [agent, tasks, steps]
      operationId: executeAgentTaskStep
      parameters:
        - name: task_id
          in: path
          description: ID of the task
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentStepRequestBody'
      responses:
        200:
          description: Executed step for the agent task.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentStep'
        default:
          description: Internal Server Error

  /agent/tasks/{task_id}/steps/{step_id}:
    get:
      summary: Get details about a specified task step.
      tags: [agent, tasks, steps]
      operationId: getAgentTaskStep
      parameters:
        - name: task_id
          in: path
          description: ID of the task
          required: true
          schema:
            type: string
        - name: step_id
          in: path
          description: ID of the step
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returned details about an agent task step.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentStep'
        default:
          description: Internal Server Error

components:
  schemas:
    AgentTaskInput:
      description: Input parameters for the task. Any value is allowed.

    AgentArtifact:
      description: Artifact that the task has produced. Any value is allowed.

    AgentStepInput:
      description: Input parameters for the task step. Any value is allowed.

    AgentStepOutput:
      description: Output that the task step has produced. Any value is allowed.

    AgentTaskRequestBody:
      type: object
      description: Body of the task request.
      properties:
        input: 
          $ref: "#/components/schemas/AgentTaskInput"

    AgentTask:
      allOf:
        - $ref: "#/components/schemas/AgentTaskRequestBody"
        - type: object
          description: Definition of an agent task.
          required:
            - "task_id"
            - "artifacts"
          properties:
            task_id:
              description: The ID of the task.
              type: string
            artifacts:
              type: array
              default: []
              description: A list of artifacts that the task has produced.
              items:
                $ref: "#/components/schemas/AgentArtifact"

    AgentStepRequestBody:
      type: object
      description: Body of the task request.
      properties:
        input:
          $ref: "#/components/schemas/AgentStepInput"

    AgentStepResult:
      description: Result of the task step.
      type: object
      required:
        - "artifacts"
      properties:
        output:
          $ref: "#/components/schemas/AgentStepOutput"
        artifacts:
          type: array
          default: []
          description: A list of artifacts that the step has produced.
          items:
            $ref: "#/components/schemas/AgentArtifact"
        is_last:
          description: Whether this is the last step in the task.
          type: boolean
          default: false

    AgentStep:
      allOf:
        - $ref: "#/components/schemas/AgentStepRequestBody"
        - $ref: "#/components/schemas/AgentStepResult"
        - type: object
          required:
            - "step_id"
            - "task_id"
          properties:
            task_id:
              description: The ID of the task this step belongs to.
              type: string
            step_id:
              description: The ID of the task step.
              type: string
